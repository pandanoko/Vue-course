<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <!-- 1) Add code to manage a list of tasks in a Vue app -->
      <!-- When clicking "Add Task" a new task with the entered text should be added -->
      <input type="text" v-model="goalInputValue">
      <button v-on:click="addGoal">Add Task</button>
      <p v-if="goals.length === 0">You haven't added anything yet</p>
      <ul v-else-if="goals.length > 0 && isVisible">
        <!-- 2) Output the list of tasks here -->
        <li 
          v-for="(goal, index) in goals" 
          v-bind:key="goal"
          v-on:click="removeGoal(index)">{{goal}}</li>
      </ul>
      <!-- 3) When the below button is pressed, the list should be shown or hidden -->
      <!-- BONUS: Also update the button caption -->
      <button v-show="goals.length > 0" v-on:click="toggleVisibility">{{ buttonLabel }}</button>
    </section>
  </body>
</html>
